<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Portfolio Experience</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r132/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/geometries/TextGeometry.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-content">
            <h1>Loading Experience</h1>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>

    <div class="intro-overlay">
        <div class="intro-content">
            <h1>My 3D Portfolio</h1>
            <p>Use arrow keys to drive around and explore my work</p>
            <button id="start-button">START DRIVING</button>
            <div class="controls-info">
                <div class="control-key">↑</div>
                <div class="control-key">←</div>
                <div class="control-key">↓</div>
                <div class="control-key">→</div>
            </div>
        </div>
    </div>

    <div id="info-panel" class="info-panel hidden">
        <h2 id="info-title">Section Title</h2>
        <p id="info-content">Section content will appear here.</p>
        <button class="close-button">×</button>
    </div>

    <div class="game-container">
        <canvas id="game-canvas"></canvas>
    </div>

    <div class="mobile-controls hidden">
        <button id="forward-button">↑</button>
        <button id="left-button">←</button>
        <button id="backward-button">↓</button>
        <button id="right-button">→</button>
    </div>

    <footer class="footer">
        <div class="social-links">
            <a href="https://github.com/zaporojanmihai" target="_blank" class="social-link" aria-label="GitHub">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="social-icon">
                    <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                </svg>
            </a>
            <a href="https://www.linkedin.com/in/mihai-zaporojan/" target="_blank" class="social-link" aria-label="LinkedIn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="social-icon">
                    <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                    <rect x="2" y="9" width="4" height="12"></rect>
                    <circle cx="4" cy="4" r="2"></circle>
                </svg>
            </a>
        </div>
        <p class="copyright">© 2025 - zmkow.com</p>
    </footer>

    <script src="utils.js"></script>
    <script src="car.js"></script>
    <script src="world.js"></script>
    <script src="game.js"></script>
</body>
</html>
